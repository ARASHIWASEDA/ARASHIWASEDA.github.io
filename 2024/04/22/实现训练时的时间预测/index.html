            <h1 id="seo-header">实现训练时的时间预测</h1>
            
            
              <div class="markdown-body">
                
                <p>如果训练的时候想知道大概的结束时间，可以实现一个简单的时间预测类。</p>
<figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br></pre></td><td class="code"><pre><code class="hljs python"><span class="hljs-keyword">import</span> time<br><span class="hljs-keyword">import</span> numpy <span class="hljs-keyword">as</span> np<br><span class="hljs-keyword">from</span> datetime <span class="hljs-keyword">import</span> datetime<br><br><br><span class="hljs-keyword">class</span> <span class="hljs-title class_">TimePredictor</span>:<br>    <span class="hljs-keyword">def</span> <span class="hljs-title function_">__init__</span>(<span class="hljs-params">self, epochs, history=<span class="hljs-number">30</span></span>):<br>        self.history = history  <span class="hljs-comment"># 保留多少个最近的历史数据</span><br>        self.rest_epochs = epochs  <span class="hljs-comment"># 训练epoch总数</span><br>        self.duration_list = []  <span class="hljs-comment"># 保留最近的epoch训练时间</span><br>        self.prev_time = time.time()  <span class="hljs-comment"># 记录上一次更新时间</span><br>        self.average_duration = <span class="hljs-number">0.</span>  <span class="hljs-comment"># 记录epoch平均训练时间</span><br>    <span class="hljs-keyword">def</span> <span class="hljs-title function_">update</span>(<span class="hljs-params">self</span>):<br>        temp_time = time.time()<br>        duration = temp_time - self.prev_time<br>        self.prev_time = temp_time<br>        self.duration_list.append(duration)<br>        self.rest_epochs -= <span class="hljs-number">1</span>  <span class="hljs-comment"># 剩余epochs数减1</span><br>        <span class="hljs-keyword">if</span> (<span class="hljs-built_in">len</span>(self.duration_list) &gt; self.history):<br>            self.duration_list = self.duration_list[-self.history:]  <span class="hljs-comment"># 仅保留最近的history个记录</span><br>        self.average_duration = np.mean(self.duration_list)  <span class="hljs-comment"># 更新平均训练时间</span><br><br>    <span class="hljs-keyword">def</span> <span class="hljs-title function_">get_predict</span>(<span class="hljs-params">self</span>):<br>        end_timestamp = self.prev_time + self.average_duration * self.rest_epochs  <span class="hljs-comment"># 计算预测结束时间</span><br>        <span class="hljs-keyword">return</span> datetime.fromtimestamp(end_timestamp).strftime(<span class="hljs-string">&#x27;%Y-%m-%d %H:%M:%S&#x27;</span>)<br></code></pre></td></tr></table></figure>
